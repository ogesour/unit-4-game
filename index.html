<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div class = 'container'>
    <div class="jumbotron text-center">
        <h1 class="display-3">Heisenburg Blue Crystal Guesser</h1>
        <p class="lead">Guess the weight in lbs of how much Heisenburg cooks!<br>DONT COME UP SHORT!... or else ;) </p>
    </div>

    <!-- Numbers for the game -->

    <div id = 'gameNumbers' class = 'row mt-4'>
            <div id = 'winLoss' class = 'col-md-4'>
                <h5>Wins: <span id = 'wins'></span></h5><br>
                <h5>Loss: <span id = 'loss'></span></h5>
            </div>
            <div id = 'numToGuess' class = 'col-md-4 text-center'>
                <h5>Match the weight</h5>
                <h3 class = 'text-center'><span id = 'numToMatch'></span></h3>
            </div>
            <div id = 'currentScore' class = 'col-md-4 text-center'>
                <h5>Your current Weight is:</h5>
                <h3 class = 'text-center'><span id = 'yourCurrentScore'></span></h3>
            </div>
        </div>


    <!-- Image Area -->
    <div id = 'crystalArea' class = 'mt-4'>
            <div class = 'row'>
                 <div id = 'one' class = 'col-md-3'><img id = 'crystalOne' class = 'img-fluid' src="assets/images/crystal.jpg" alt=""></div>
                 <div id = 'two' class = 'col-md-3'><img id = 'crystalTwo' class = 'img-fluid' src="assets/images/crystal.jpg" alt=""></div>
                 <div id = 'three' class = 'col-md-3'><img id = 'crystalThree' class = 'img-fluid' src="assets/images/crystal.jpg" alt=""></div>
                 <div id = 'four' class = 'col-md-3'><img id = 'crystalFour' class = 'img-fluid' src="assets/images/crystal.jpg" alt=""></div>
            </div>
        </div>    






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
